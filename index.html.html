<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Game Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
        }

        h1 {
            font-family: 'Fredoka One', cursive;
            font-size: 3.5rem;
            margin-bottom: 10px;
            text-shadow: 3px 3px 0px rgba(0, 0, 0, 0.2);
            color: #FFE869;
            letter-spacing: 1px;
        }

        .subtitle {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto 20px;
            color: #fff;
        }

        .search-container {
            max-width: 500px;
            margin: 0 auto 30px;
            position: relative;
        }

        #search {
            width: 100%;
            padding: 15px 20px;
            border-radius: 50px;
            border: none;
            font-size: 1.1rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            padding-left: 50px;
        }

        .search-icon {
            position: absolute;
            left: 20px;
            top: 15px;
            color: #6a11cb;
            font-size: 1.2rem;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
            padding: 10px;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .game-card:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 15px 20px rgba(0, 0, 0, 0.2);
        }

        .game-icon {
            width: 100%;
            height: 150px;
            object-fit: cover;
            background: #2575fc;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
        }

        .game-name {
            padding: 15px 10px;
            font-weight: 700;
            color: #333;
            font-size: 1.1rem;
        }

        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px;
            font-size: 1.5rem;
            color: #FFE869;
            display: none;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: rgba(255, 255, 255, 0.7);
        }

        .instructions {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 600px;
            text-align: center;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .games-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }
            
            .game-icon {
                height: 120px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            .games-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .search-container {
                margin-bottom: 20px;
            }
            
            #search {
                padding: 12px 15px;
                padding-left: 45px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Kids Game Hub</h1>
            <p class="subtitle">Discover tons of fun games! Click on any game to start playing.</p>
            
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="search" placeholder="Search for games...">
            </div>
            
            <div class="instructions">
                <p><i class="fas fa-mouse-pointer"></i> Click on any game to play! <i class="fas fa-mouse-pointer"></i></p>
            </div>
        </header>
        
        <div class="games-grid" id="games-container">
            <!-- Games will be loaded here dynamically -->
            <div class="no-results" id="no-results">
                <i class="fas fa-search"></i>
                <p>No games found. Try a different search!</p>
            </div>
        </div>
        
        <footer>
            <p>Made with <i class="fas fa-heart"></i> for kids | 2023 Kids Game Hub</p>
        </footer>
    </div>

    <script>
        // Sample game data (in a real scenario, this would be loaded from a CSV)
        const gameData = [
            { name: "Puzzle Adventure", icon: "🧩", link: "https://example.com/game1" },
            { name: "Math Challenge", icon: "➗", link: "https://example.com/game2" },
            { name: "Color Match", icon: "🎨", link: "https://example.com/game3" },
            { name: "Word Explorer", icon: "🔠", link: "https://example.com/game4" },
            { name: "Memory Cards", icon: "🎴", link: "https://example.com/game5" },
            { name: "Jungle Run", icon: "🐒", link: "https://example.com/game6" },
            { name: "Space Journey", icon: "🚀", link: "https://example.com/game7" },
            { name: "Ocean Explorer", icon: "🐠", link: "https://example.com/game8" },
            { name: "Music Maker", icon: "🎵", link: "https://example.com/game9" },
            { name: "Animal Quiz", icon: "🐾", link: "https://example.com/game10" },
            { name: "Treasure Hunt", icon: "🗺️", link: "https://example.com/game11" },
            { name: "Super Shapes", icon: "🔺", link: "https://example.com/game12" }
        ];

        // Function to render games
        function renderGames(games) {
            const gamesContainer = document.getElementById('games-container');
            const noResults = document.getElementById('no-results');
            
            // Clear previous results (except no-results message)
            gamesContainer.querySelectorAll('.game-card').forEach(card => card.remove());
            
            if (games.length === 0) {
                noResults.style.display = 'block';
            } else {
                noResults.style.display = 'none';
                
                games.forEach(game => {
                    const gameCard = document.createElement('div');
                    gameCard.className = 'game-card';
                    gameCard.innerHTML = `
                        <div class="game-icon">${game.icon}</div>
                        <div class="game-name">${game.name}</div>
                    `;
                    
                    gameCard.addEventListener('click', () => {
                        window.open(game.link, '_blank');
                    });
                    
                    gamesContainer.appendChild(gameCard);
                });
            }
        }

        // Initial render
        renderGames(gameData);

        // Search functionality
        const searchInput = document.getElementById('search');
        
        searchInput.addEventListener('input', () => {
            const searchTerm = searchInput.value.toLowerCase();
            
            if (searchTerm === '') {
                renderGames(gameData);
                return;
            }
            
            const filteredGames = gameData.filter(game => 
                game.name.toLowerCase().includes(searchTerm)
            );
            
            renderGames(filteredGames);
        });

        // Use this if you have a real CSV URL
        // loadGamesFromCSV('https://example.com/games.csv');
        */
    </script>
</body>
</html>
